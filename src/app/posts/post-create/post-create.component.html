<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="2" placeholder="Titre du post" #title="ngModel">
      <mat-error *ngIf="title.invalid">Veuillez entrer un titre de post</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="5" name="content" ngModel required minlength="2"  placeholder="Contenu du post" #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Veuillez entrer un contenu</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Enregister le post</button>
  </form>
</mat-card>
